<!DOCTYPE html>
    <html lang="en">

        <head>
            <title>Image Binarization - Suggestions</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        
        </head>
        <body>
            <br><br>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-head text-center">
                                Suggestions
                            </div>
                            <div class="card-body">
                                {% if message %}
                                <div class="alert alert-success" role="alert">
                                    {{message}}
                                </div>
                                {% endif %}
                                <form method="post" id="form1">{% csrf_token %}
                                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                                    <br>
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                    <br>
                                    <textarea name="note" class="form-control" required>Suggestions</textarea>
                                </form>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit" form="form1">
                                    Submit
                                </button>
                                <button class="btn btn-primary" type="button" onclick="window.location.href='/'">
                                    Home
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>

    
    </html>
